<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="contacts.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="main.html">Home Page</a>
      <a href="prev_work.html">Previous Work</a>
      <a href="my_projects.html">Projects</a>
      <a href="contacts.html">Contact</a>
    </div>
    <h1>Contact Me</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Full Name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" />
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input
          type="number"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="(###)###-####"
        />
      </div>
      <div>
        <fieldset>
          <legend>Alternate Contact</legend>
          <label>
            <input type="radio" name="altContact" value="facebook" />Facebook
          </label>
          <br />
          <label>
            <input type="radio" name="altContact" value="linkedin" />LinkedIn
          </label>
          <br />
          <label>
            <input type="radio" name="altContact" value="twitter" />Twitter
          </label>
        </fieldset>
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
